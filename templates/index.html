{% extends "base.html" %}

{% block content %}
    <section id="article_list">
        {% for article in article_list %}
        <h2><a href="{% url 'article' article.pk %}">{{ article.title }}</a></h2>
        {% endfor %}
    </section>
    <section id="page">
        <p>
            {% if front_page %}
                <a href="{% url 'list' front_page %}">上一页</a>
            {% else %}
                <a class='disable'>上一页</a>
            {% endif %}
            {% if next_page %}
                <a href="{% url 'list' next_page %}">下一页</a>
            {% else %}
                <a class='disable'>下一页</a>
            {% endif %}
        </p>
    </section>
{% endblock %}
